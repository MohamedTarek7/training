<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Feature Request</title>
    <meta name="description" content="Apply a feature request">
</head>

<body>
    <header>
        <p>Feature Request Page</p>
    </header>
    <section>
        <form method="post" spellcheck="true" id="feature_request">
            <div class="email_address">
                <label for="email_address">Email</label>
                <br>
                <input type="email" placeholder="email" name="email_address" value="mt@mt.com" required>
            </div>
            <br>
            <div class="request">
                <label for="request">Description</label>
                <br>
                <textarea name="request" id="request" placeholder="describe the feature" minlength="15"
                    maxlength="400" rows="15"></textarea>
            </div>
            <br>
            <div class="submit">
                <input type="submit" id="submit">
            </div>
            <br>
            <div class="reset_button">
                <input type="reset" id="reset_button">
            </div>
        </form>
    </section>
    <footer>
        <hr />
        <h3>Useful Links</h3>
        <a href="/html/index.html" id="home_page"> <img src="/assets/images/shared/home-200px.png" alt="home-logo" width="20px"
                height="20px"> Home</a>
    </footer>
</body>

</html>
