<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <meta name="description" content="log in to Build-It" />
</head>

<body>
    <header>
        <p>Log in Page</p>
    </header>
    <!-- code seperator -->
    <section>
        <form method="post">
            <div class="username_input">
                <label>Username</label>
                <br>
                <input type="text" required placeholder="username" name="username">
            </div>
            <br>
            <!-- code seperator -->
            <div class="password_input">
                <label>Password</label>
                <br>
                <input type="password" required placeholder="password" name="password" minlength="8" maxlength="12">
            </div>
            <br>
            <!-- code seperator -->
            <div>
                <input type="submit" value="Log in">
            </div>
        </form>
    </section>
    <!-- code seperator -->
    <footer>
        <hr />
        <p>Do not have an account? <span><a href="/html/signup.html">Sign up</a></span></p>
        <a href="/html/index.html" id="home_page"> <img src="/assets/images/shared/home-200px.png" alt="home-logo" width="20px"
                height="20px"> Home</a>
    </footer>
</body>

</html>
