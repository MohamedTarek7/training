<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Styling</title>
    <link rel="stylesheet" href="../css/practice-list-styling.css">
</head>

<body>
    <h3>List Title</h3>
    <ul class="level-1-index-list">
        <li>c1</li>
        <ul class="level-2-index-list-1">
            <li>c1.1</li>
            <ul class="level-3-index-list-1">
                <li>c1.1.1</li>
                <li>c1.1.2</li>
            </ul>
            <li>c1.2</li>
            <ul class="level-3-index-list-2">
                <li>c1.2.1</li>
                <li>c1.2.2</li>
            </ul>
        </ul>
        <li>c2</li>
        <li>c3</li>
    </ul>
</body>

</html>
