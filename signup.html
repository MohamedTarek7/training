<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <meta name="description" content="sign up to Build-It" />
</head>

<body>
    <header>
        <p>Sign up Page</p>
    </header>
    <!-- code seperator -->
    <section>
        <form method="post">
            <div class="username_input">
                <label for="username">Username</label>
                <br>
                <input type="text" required placeholder="username" name="username">
            </div>
            <br>
            <!-- code seperator -->
            <div class="email_input">
                <label for="email">Email</label>
                <br>
                <input type="email" required placeholder="email" name="email">
            </div>
            <br>
            <!-- code seperator -->
            <div class="password_input">
                <label for="password">Password</label>
                <br>
                <input type="password" required placeholder="password" name="password">
            </div>
            <br>
            <!-- code seperator -->
            <div>
                <input type="submit" value="Sign up">
            </div>
        </form>
    </section>
    <!-- code seperator -->
    <footer>
        <p>Already have an account? <span><a href="login.html">Log in</a></span></p>
        <a href="index.html" id="home_page"> <img src="assets/images/shared/home-200px.png" alt="home-logo" width="20px"
                height="20px"> Home</a>
    </footer>
</body>

</html>
